name: Auto Release ZIP

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write 
      
    steps:
      - name: ðŸ“¥ Checkout Kode
        uses: actions/checkout@v4

      - name: ðŸ“¦ Membuat File ZIP
        run: zip -r WebUI-Release.zip . -x "*.git*" ".github/*"

      - name: ðŸš€ Membuat Release & Upload ZIP (GitHub CLI)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create ${{ github.ref_name }} WebUI-Release.zip \
            --title "Release ${{ github.ref_name }}" \
            --generate-notes
